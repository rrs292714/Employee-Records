{% extends 'enroll/base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-8 offset-2">
        <h4 class="alert alert-info">Update Employee Data</h4>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-success" value="Update">
             
            <a href="{% url 'addandshow' %}" class="btn btn-info">Back to Home</a>

        </form>
        {% for msg in messages%}
          <div class="col-sm-8 offset-2 alert alert-warning alert-dismissible fade show" role="alert">
            <center><strong>{{msg}}</strong></center>
            <!--<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
          </div>
          

        {% endfor %}

    </div>
    
</div>

{% endblock content %}
